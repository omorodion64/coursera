<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="travelbloom.css">
    
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </div>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for destinations...">
        <button onclick="search()">Search</button>
    </div>
    <div class="content">
        <div class="headline">Explore and Discover Destinations</div>
        <div class="description">Promoting cultural exploration around the world. Discover hidden gems and popular attractions.</div>
        <button class="book-now">Book Now</button>
        <div class="social-media">
            <a href="#" aria-label="Twitter">&#xf099;</a> <!-- Twitter icon (use a font icon library) -->
            <a href="#" aria-label="Facebook">&#xf09a;</a> <!-- Facebook icon -->
            <a href="#" aria-label="Instagram">&#xf16d;</a> <!-- Instagram icon -->
        </div>
    </div>
    <div class="results">
        <h2>Search Results</h2>
        <div id="results-container"></div>
    </div>

</body>
</html>
